<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GAME (RPS)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container bg-black mt-5 p-4 rounded text-white text-center">
        <div class="row">
            <div class="col-lg-12">
                <div class="h1">Rock Paper Scissors Game</div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-lg-12 d-flex justify-content-center gap-3">

                <!-- ROCK BUTTON -->
                <div class="btn bg-white text-black" onclick="rock()">ROCK</div>

                <!-- PAPER BUTTON -->
                <div class="btn bg-white text-black" onclick="paper()">PAPER</div>

                <!-- SCISSORS BUTTON -->
                <div class="btn bg-white text-black" onclick="scissors()">SCISSORS</div>

            </div>
        </div>
    </div>


    <script>

        function rock() {
            play("rock");
        }

        function paper() {
            play("paper");
        }

        function scissors() {
            play("scissors");
        }

        function play(playerMove) {
            // Random computer move
            const randomNumber = Math.random();
            let computerMove = "";

            if (randomNumber < 1/3) computerMove = "rock";
            else if (randomNumber < 2/3) computerMove = "paper";
            else computerMove = "scissors";

            // Determine result
            let result = "";

            if (playerMove === computerMove) {
                result = "Tie.";
            } 
            else if (
                (playerMove === "rock" && computerMove === "scissors") ||
                (playerMove === "paper" && computerMove === "rock") ||
                (playerMove === "scissors" && computerMove === "paper")
            ) {
                result = "You win!";
            } 
            else {
                result = "You lose.";
            }

            alert(`You picked: ${playerMove}\nComputer picked: ${computerMove}\n${result}`);
        }

    </script>

</body>
</html>
