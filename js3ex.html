<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIMPLE CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-black mt-5 p-4 rounded">
        <div class="row">
            <div class="col-lg-12 p-4 bg-white rounded">
                <input type="text" class="form-control" placeholder="Enter calculation" id="Input" style="background-color: #f8f9fa;
                font-size: 24px; text-align: right; padding: 10px; border: none;">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <button class="btn btn-primary mt-3 w-100">+</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary mt-3 w-100">7</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary mt-3 w-100">8</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary mt-3 w-100">9</button>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
